<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/jquery.spapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Ajax Calls JS -->

</head>

<body>
   <!-- Navigation -->
<header>
        <nav role="navigation">
            <nav class="navbar bg-body-tertiary navbar-edit">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#dashboard">
                        <img src="assets/images/canvas.png" alt="Yapp Logo" height="40">
                    </a>
                    <form class="d-flex align-items-center" role="search">
                        <button id="openPostModalBtn" title="Write a post" data-bs-toggle="modal" data-bs-target="#writePostModal" style="width: 36px; height: 36px; background: #fff; border: 1.5px solid #e6e9f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(220,53,69,0.04); cursor: pointer; margin-right: 10px; transition: background 0.15s, border-color 0.15s;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 20h4.586a1 1 0 0 0 .707-.293l10.414-10.414a2 2 0 0 0 0-2.828l-2.172-2.172a2 2 0 0 0-2.828 0L4.293 14.707A1 1 0 0 0 4 15.414V20z" stroke="#dc3545" stroke-width="1.5" fill="none"/>
                                <path d="M14.5 6.5l3 3" stroke="#dc3545" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <a href="#profile" class="d-flex align-items-center text-decoration-none me-3">
                                Profile
                        </a>
                        <a href="#login">
                            <button type="button" class="btn btn-outline-danger button-login fw-bold">
                                Log In
                            </button>
                        </a>
                    </form>
                </div>
            </nav>
        </nav>

        </header>


<section id="pageContent">
    <main id="spapp" role="main">
        <section id="login" data-load="login.html"></section>
        <section id="signup" data-load="signup.html"></section>
        <section id="dashboard" data-load="dashboard.html"></section>
        <section id="profile" data-load="profile.html"></section>
        <section id="post" data-load="post.html"></section>


            </main>
    </section>

    <!-- Write Post Modal -->
    <div class="modal fade" id="writePostModal" tabindex="-1" role="dialog" aria-labelledby="writePostModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writePostModalLabel">Write a Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="5" maxlength="120" placeholder="Write your post here... (max 120 characters)"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Post</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dissmis</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

</footer>


<script>
    var app = $.spapp({
        defaultView: "#dashboard",
        templateDir: "views/"

    });


    app.run();
</script>
<script src="./assets/js/ajax-calls.js"></script>
</body>

</html>
