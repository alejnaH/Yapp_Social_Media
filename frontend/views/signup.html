<body>
<section class="signup-custom vh-100 d-flex align-items-center justify-content-center" style="background-color:#f5eef1;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black shadow-sm">
                    <div class="card-body">
                        <p class="text-center h3 fw-bold mb-4">Sign up</p>
                        <div id="signup-alerts"></div>
                        <form id="signupForm">

                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-user-circle fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill">
                                    <input type="text" name="username" id="form3Example2c" class="form-control" placeholder="Username" maxlength="6" required />
                                    <label class="form-label" for="form3Example2c">Username (max 6 chars)</label>
                                </div>
                            </div>

                           <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill">
                                    <input type="text" id="form3Example1c" name="fullname" class="form-control" placeholder="Full Name" maxlength="10" required />
                                    <label class="form-label" for="form3Example1c">Your Name (max 10 chars)</label>
                                </div>
                            </div>

                           


                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill">
                                    <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="Email" required />
                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill">
                                    <input type="password" id="form3Example4c" name="password" class="form-control" placeholder="Password" required />
                                    <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill">
                                    <input type="password" id="form3Example4cd" name="password2" class="form-control" placeholder="Confirm Password" required />
                                    <label class="form-label" for="form3Example4cd">Repeat Password</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" id="signupButton">
                                    <span class="signup-text">Register</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                        <p class="text-center text-muted mt-3">
                            Already have an account? <a href="#login">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../frontend/utils/constants.js"></script>
<script src="../frontend/utils/rest-client.js"></script>
<script src="../frontend/services/auth-service.js"></script>

<script>
     AuthService.register();
</script>
</body>
