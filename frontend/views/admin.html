<div class="container yappadmin-admin-wrap">
    <div class="yappadmin-admin-header">
        <h2 class="yappadmin-admin-title">User Administration</h2>

        <div class="yappadmin-admin-controls">
            <div class="input-group yappadmin-admin-search">
                <input id="yappadmin-adminSearch" type="search" class="form-control yappadmin-form-control" placeholder="Search users by name, username or email" aria-label="Search users">
                <button id="yappadmin-clearSearch" class="btn btn-outline-secondary yappadmin-btn-clear" type="button">Clear</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table yappadmin-admin-table align-middle">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="yappadmin-adminTableBody">
                <tr>
                    <td colspan="4" class="text-center">
                        <div class="spinner-border text-danger" role="status">
                            <span class="sr-only">Loading users...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
let allUsers = [];

// Load users on page load
function loadAdminPage() {
    console.log("Loading admin page...");
    
    AdminService.loadUsers(function(users) {
        console.log("Users loaded:", users.length);
        allUsers = users;
        AdminService.renderUsersTable(users);
    });
}

// Search functionality
$("#yappadmin-adminSearch").on('input', function() {
    const searchTerm = $(this).val().trim();
    AdminService.filterUsers(searchTerm, allUsers);
});

// Clear search
$("#yappadmin-clearSearch").on('click', function() {
    $("#yappadmin-adminSearch").val('');
    AdminService.renderUsersTable(allUsers);
});

// Initialize
loadAdminPage();
</script>
