<body>
<section class="login-custom vh-100 d-flex align-items-center justify-content-center" style="background-color:#f5eef1;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Log In</h3>
                        <div id="login-alerts"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" id="username" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginButton">
                                <span class="login-text">Log In</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#signup">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
$(document).ready(function() {
    UserService.initLoginForm();
});
</script>
</body>
