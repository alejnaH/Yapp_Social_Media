<div class="feed-toggle-container">
  <button class="feed-toggle-btn active" id="exploreBtn">Explore</button>
  <button class="feed-toggle-btn" id="communitiesBtn">Communities</button>
</div>

<!-- Posts Container -->
<div id="posts-container">
  <!-- Posts will be loaded here dynamically -->
  <div style="text-align:center;padding:40px;">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<script>
// Initialize dashboard
$(document).ready(function() {
    // Load explore feed by default
    PostService.loadPosts('explore');
    
    // Toggle between Explore and My Feed
    $("#exploreBtn").on('click', function() {
        $(".feed-toggle-btn").removeClass('active');
        $(this).addClass('active');
        PostService.loadPosts('explore');
    });
    //  Communities button
    $("#communitiesBtn").on('click', function() {
        $(".feed-toggle-btn").removeClass('active');
        $(this).addClass('active');
        PostService.loadPosts('communities');
    });
});
</script>
