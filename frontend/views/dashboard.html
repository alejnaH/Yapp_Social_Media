<div class="feed-toggle-container">
  <button class="feed-toggle-btn active" id="exploreBtn">Explore</button>
  <button class="feed-toggle-btn" id="myFeedBtn">My feed</button>
</div>
<script>
  const exploreBtn = document.getElementById('exploreBtn');
  const myFeedBtn = document.getElementById('myFeedBtn');
  exploreBtn.addEventListener('click', function() {
    exploreBtn.classList.add('active');
    myFeedBtn.classList.remove('active');
  });
  myFeedBtn.addEventListener('click', function() {
    myFeedBtn.classList.add('active');
    exploreBtn.classList.remove('active');
  });

</script>
